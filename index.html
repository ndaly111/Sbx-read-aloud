<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Voice Mode Sandbox</title>
</head>
<body>
  <div id="app">
    <header>
      <h1>Voice Mode Sandbox</h1>
      <p class="subtitle">Fast prototype for voice playback modes.</p>
      <p class="helper">Paste the text you want to hear, pick a voice mode, and press Play. Fastest uses your browser voices; Balanced/Best download neural models on-demand.</p>
    </header>

    <section class="controls">
      <div class="field">
        <label for="text-input">Text to read</label>
        <textarea id="text-input" rows="6" placeholder="Enter text to speak..."></textarea>
        <button id="sample-btn" type="button" class="secondary">Insert sample</button>
      </div>

      <div class="field inline">
        <label for="mode-select">Mode</label>
        <select id="mode-select">
          <option value="fastest">Fastest (Web Speech API)</option>
          <option value="balanced">Balanced (Neural)</option>
          <option value="best">Best (Neural)</option>
        </select>
      </div>

      <div class="field inline" id="voice-row">
        <label for="voice-select">System voice</label>
        <select id="voice-select"></select>
      </div>

      <div class="field slider-row">
        <label for="rate-slider">Rate <span id="rate-value">1.00x</span></label>
        <input type="range" id="rate-slider" min="0.75" max="1.5" step="0.01" value="1" />
      </div>

      <div class="buttons">
        <button id="play-btn" type="button">Play</button>
        <button id="pause-btn" type="button" disabled>Pause</button>
        <button id="resume-btn" type="button" disabled>Resume</button>
        <button id="stop-btn" type="button" disabled>Stop</button>
      </div>

      <div class="status-row">
        <div id="status-text">Ready</div>
        <div class="progress" id="progress" hidden>
          <div class="bar" id="progress-bar" style="width: 0%"></div>
        </div>
      </div>
    </section>

    <section class="debug">
      <details>
        <summary>Debug tools</summary>
        <div class="debug-grid">
          <button id="list-voices-btn" type="button" class="secondary">List Piper voices (console)</button>
          <button id="clear-cache-btn" type="button" class="secondary">Clear Piper cache</button>
          <label class="inline">
            Balanced voiceId
            <input id="balanced-voice-id" type="text" value="en_US-ljspeech-medium" />
          </label>
          <label class="inline">
            Best voiceId
            <input id="best-voice-id" type="text" value="en_US-ljspeech-high" />
          </label>
        </div>
      </details>
    </section>
  </div>

  <div id="modal" class="modal hidden">
    <div class="modal-content">
      <p id="modal-message"></p>
      <button id="modal-ok" type="button">OK</button>
    </div>
  </div>

  <script type="module" src="/src/main.js"></script>
</body>
</html>
